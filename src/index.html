<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
</head>
<style>
    body {
        margin: 0;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
    }

    section {
        display: flex;
    }

    main {
        position: relative;
    }
</style>
<body>
    <main>
        <section class="controls">
            <button class="play">play</button>
            <button class="pause">pause</button>
            <button class="random-music">play random</button>
            <input type="file">
        </section>
        <canvas></canvas>
    </main>
</body>
</html>
